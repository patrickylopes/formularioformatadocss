 <!DOCTYPE html>
<html>
<head>
    <meta charset="utf8"/>
    <meta name="viewport" content="device-width, initial-scale=1.0">
    <title class="Title">Formatando Fomulário</title>
    <link rel="stylesheet" href="M3_A14_Formatando_Formulário_no_CSS.css"/>
</head>
<body>

    <h1>Área de Cadastro</h1>          

<br><br>

    <h2>Ficha de Cadastro</h2>                                                 

        <form action="https://www.instagram.com/patrickylopes/" method="GET">
           
            <label> 
                Nome Completo:<br>
                <input type="text" name="nome" required>
            </label>

            <label>
                Descrição:<br>
                <textarea name="descricao" required placeholder="Type what you think as a description..."></textarea>
            </label>

            <label>
                Categoria:<br>
                <select name="categoria" required>
                    <option value=""    ></option>
                    <option value="1">Categoria 1</option>
                    <option value="2">Categoria 2</option>
                    <option value="3">Categoria 3</option>
                    <option value="4">Categoria 4</option>
                    <option value="5">Categoria 5</option>

                </select>
            </label>         

            <label>
                <input required type="checkbox">                                      
                Eu declaro que li e estou de acordo com os <a href="https://www.instagram.com/patrickylopes/" target="_blank" class="termoslink"> termos de privacidade! </a>
            </label>

            <button> Fazer Cadastro </button>
            
        </form>

<br><br><br>

</body>
</html>
